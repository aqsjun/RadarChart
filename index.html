<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Radar Chart</title>
		<link rel="icon" href="icon.png" >


		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>



		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
		</style>

</head>

	<body>
				<h1>Average Annual Consumer Expenditures between Midwest and West</h1>
	       <div class="radarChart"></div>
				 <script src="radarChart.js"></script>








<script>




      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

			//////////////////////////////////////////////////////////////
			//////////////////////// Set-Up //////////////////////////////
			//////////////////////////////////////////////////////////////
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			//////////////////////////////////////////////////////////////
			////////////////////////// DATA //////////////////////////////
			//////////////////////////////////////////////////////////////


							var data= [

											[//Midwest
					{legend:'Midwest',axis:"Entertainment",value:3182},
					{legend:'Midwest',axis:"Apparel and Services",value:1680},
					{legend:'Midwest',axis:"Housekeeping Supplies",value:705},
					{legend:'Midwest',axis:"Telephone Services",value:1335},
					{legend:'Midwest',axis:"Other Food at Home",value:1497}
					],

											[//West
					{legend:'West',axis:"Entertainment",value:3540},
					{legend:'West',axis:"Apparel and Services",value:2054},
					{legend:'West',axis:"Housekeeping Supplies",value:788},
					{legend:'West',axis:"Telephone Services",value:1446},
					{legend:'West',axis:"Other Food at Home",value:1694}
					]

				];



          			//////////////////////////////////////////////////////////////
			//////////////////// DRAW THE CHART //////////////////////////
			//////////////////////////////////////////////////////////////


			           var color = d3.scale.ordinal()
							    .range(["#CC333F","#00A0B0"]);

						     var radarChartOptions = {
			                  w: width,
			                  h: height,
			                  margin: margin,
			                  maxValue: 3500, //maximum value
			                  levels: 5, //number of breaks
			                  roundStrokes: true,
			                  color: color
						};


		//CALL FUNCTION FOR RADAR CHART//
 							RadarChart(".radarChart", data,radarChartOptions);

		</script>
	</body>
</html>
